version: "3.9"

services:
  lesta-app:
    build: .
    container_name: lesta-fastapi
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
      - ./docs:/docs
    depends_on:
      lesta-db:
        condition: service_healthy

    networks:
      - lesta


  lesta-db:
    image: postgres:15-alpine
    container_name: lesta-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "54320:5432"
    # https://docs.docker.com/compose/compose-file/compose-file-v3/#healthcheck
    healthcheck:
      # https://www.postgresql.org/docs/current/app-pg-isready.html
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lesta


  lesta-pgadmin:
    image: dpage/pgadmin4
    container_name: lesta-pg
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: root@root.ru
      PGADMIN_DEFAULT_PASSWORD: root
    networks:
      - lesta

  lesta-worker:
    build: .
    container_name: lesta-celery-worker
    command: celery -A worker.app worker --loglevel=info
    volumes:
      - ./src:/src
    depends_on:
      - lesta-redis
    networks:
      - lesta

  lesta-redis:
    image: redis:7
    container_name: lesta-redis
    ports:
      - "6379:6379"
    networks:
      - lesta

networks:
  lesta:
